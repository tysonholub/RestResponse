version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-3.4
      - test-3.5
      - test-3.6
      - test-3.7
      - test-3.8
      - test-3.9
      - test-3.10
jobs:
  test-3.4: &test-template
    docker:
      - image: circleci/python:3.4.9-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install pipenv
            pipenv install --dev --python `which python`
      - run:
          name: Run tests
          command: |
            ./test.sh
      - store_artifacts:
          path: test-reports
          destination: test-reports
  test-3.5:
    <<: *test-template
    docker:
      - image: circleci/python:3.5.7-buster
  test-3.6:
    <<: *test-template
    docker:
      - image: circleci/python:3.6.9-buster
  test-3.7:
    <<: *test-template
    docker:
      - image: circleci/python:3.7.4-buster
  test-3.8:
    <<: *test-template
    docker:
      - image: circleci/python:3.8.0-buster
  test-3.9:
    <<: *test-template
    docker:
      - image: circleci/python:3.9.0-buster
  test-3.10:
    <<: *test-template
    docker:
      - image: circleci/python:3.10.0-buster
